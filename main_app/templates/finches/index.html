{% extends 'base.html' %}
{% block content %}

<h1>Finch List</h1>

{% for finch in finches %}
<div class="card">
    <a href="{% url 'detail' finch.id %}">
        <div class="card-content">
            <span class="card-title #ff6f00 amber-text text-darken-4">{{ finch.name }}</span>
            <p class="#ff6f00 amber-text text-darken-4">Species: {{ finch.species }}</p>
        </div>
    </a>
</div>
{% endfor %}

{% endblock %}
