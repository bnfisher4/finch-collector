{% extends 'base.html' %}

{% block content %}
<h1>Delete Finch</h1>

<h4>Are you sure you want to delete <span class="#ff5722 deep-orange-text">{{ object.name }}</span>?</h4>

<form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn #d84315 deep-orange darken-3">
    <a href="{% url 'detail' finch.id %}">Cancel</a>
</form>

{% endblock %}
